<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="stylesheet" src="../assets/style.css"></script>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Friend Finder</h1>
        </div>
        <form class="form-horizontal">
            <fieldset>
                <!-- Form Name -->
                <legend>About You</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label name" for="name">Name</label>
                    <div class="col-md-4">
                        <input id="name" name="textinput" type="text" placeholder="Nathan Fielder" class="form-control input-md" required="">

                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label image" for="face">Link to Image</label>
                    <div class="col-md-4">
                        <input id="face" name="face" type="text" placeholder="" class="form-control input-md" required="">
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <h2>Question 1</h2>
                    <label class="col-md-4 control-label 1" for="1">Your mind is always buzzing with unexplored ideas and plans.</label>
                    <div class="col-md-4">
                        <select id="1" name="selectbasic" class="form-control">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <h2>Question 2</h2>
                    <label class="col-md-4 control-label" for="2">Generally speaking, you rely more on your experience than your imagination.</label>

                        <select id="2" name="selectbasic" class="form-control">

                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <h2>Question 3</h2>
                    <label class="col-md-4 control-label" for="3">You find it easy to stay relaxed and focused even when there is some pressure.
                    </label>
                    <div class="col-md-4">
                        <select id="3" name="selectbasic" class="form-control">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <h2>Question 4</h2>
                    <label class="col-md-4 control-label" for="4">You rarely do something just out of sheer curiosity.</label>
                    <div class="col-md-4">
                        <select id="4" name="selectbasic" class="form-control">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <h2>Question 5</h2>
                    <label class="col-md-4 control-label" for="5">People can rarely upset you.</label>
                    <div class="col-md-4">
                        <select id="5" name="selectbasic" class="form-control">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <h2>Question 6</h2>
                    <label class="col-md-4 control-label" for="6">It is often difficult for you to relate to other people’s feelings.</label>

                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <h2>Question 7</h2>
                    <label class="col-md-4 control-label" for="7">In a discussion, truth should be more important than people’s sensitivities.</label>
                    <div class="col-md-4">
                        <select id="7" name="selectbasic" class="form-control">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>

                            <option value="5">5 (Strongly Agree)</option>
                        </select>

                </div>

                    <h2>Question 8</h2>

                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <h2>Question 9</h2>
                    <label class="col-md-4 control-label" for="9">You think that everyone’s views should be respected regardless of whether they are supported by facts
                        or not.</label>

                            <option value="1">1 (Strongly Disagree)</option>

                            <option value="3">3</option>

                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <h2>Question 10</h2>
                    <label class="col-md-4 control-label" for="10">You feel more energetic after spending time with a group of people.
                    </label>
                    <div class="col-md-4">
                        <select id="10" name="selectbasic" class="form-control">
                            <option value="1">1 (Strongly Disagree)</option>

                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="submit"></label>
                    <div class="col-md-4">
                        <button id="submit" name="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
    </div>
    </fieldset>
    </form>
    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/friends">API Friends Lists</a> |
                <a href="">GitHub Repo</a>
            </p>
        </div>

</body>
</html>
<script type="text/javascript">


$("#submit").on("click", function(event){
    event.preventDefault();
    let newFriend = {
    name: $("#name").val().trim(),
    photo: $("#face").val().trim(),
    scores: [
    $("#1").val(),
    $("#2").val(),
    $("#3").val(),
    $("#4").val(),
    $("#5").val(),
    $("#6").val(),
    $("#7").val(),
    $("#8").val(),
    $("#9").val(),
    $("#10").val()
    ]
   
  }
  console.log(newFriend)
  const currentURL = window.location.origin;

  $.post(currentURL + "/api/friends", newFriend, 
  function(data){
    console.log(data)
});

});


</script>
